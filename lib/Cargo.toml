[package]
name = "lib"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
"default" = ["didkit/ring"]
"wasm" = ["didkit/no-ring", "didkit/wasm"]

[dependencies]
async-trait = "0.1"
chrono = { version = "0.4", features = ["wasmbind"] }
iri-string = "0.5"
libipld = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "1.0"
thiserror = "1"

[dev-dependencies.tokio]
version = "1"
features = ["macros"]

[dependencies.didkit]
path = "../../didkit/lib"
default-features = false

[dependencies.ssi]
path = "../../ssi"
default-features = false
features = ["cacao-zcap"]

[dependencies.uuid]
version = "1"
features = [
    "v4",
    "js",
]
