[package]
name = "kepler"
version = "0.1.0"
authors = ["Spruce Systems, Inc."]
edition = "2018"
license = "Apache-2.0"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-recursion = "0.3"
aws-config = "0.9"
aws-sdk-dynamodb = "0.9"
aws-sdk-s3 = "0.9"
aws-types = "0.9"
aws-smithy-http = "0.39"
base64 = "0.13"
bincode = "1.3"
bs58 = "0.4"
cached = "0.34"
chrono = "0.4"
didkit = { path = "../didkit/lib" }
ethers-core = "0.6"
futures = { default-features = false, version = "0.3.9", features = ["alloc", "std"] }
hex = "0.4"
ipfs = { git = "https://github.com/spruceid/rust-ipfs", branch = "kepler-libp2p" }
iri-string = "0.5"
libipld = "0.12"
libp2p = { default-features = false, features = ["floodsub", "identify", "kad", "tcp-tokio", "mplex", "noise", "ping", "yamux", "dns-tokio", "relay"], version = "0.43.0" }
nom = "6"
regex = "1.5"
reqwest = { version = "0.11", features = ["json"] }
rocket = { version = "0.5.0-rc.1", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = { version = "1", features = ["hex"] }
siwe = "0.2"
sled = "0.34"
ssi = { path = "../ssi" }
thiserror = "1"
tokio = { version = "1", features = ["rt", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = ["fs"] }
tokio-util = "0.6.9"
tracing = "0.1"
tracing-subscriber = "0.2"
urlencoding = "2.1"
void = "1"
cacao-zcap = { path = "../cacao-zcap-rs" }
uuid = "1"
percent-encoding = "2.1"

[dev-dependencies]
tempdir = "0.3.7"
