[global]
log_level = "debug"
address = "127.0.0.1"
port = 8000
cors = true

## Example of nest config variable: KEPLER_DATABASE_PATH
[global.storage]
    ###### Document shared aws config (`aws_config::from_env()`)
    [global.storage.blocks]
    type = "Local"
    path = "./tmp/kepler/blocks"
    [global.storage.indexes]
    type = "Local"
    path = "./tmp/kepler/indexes"

